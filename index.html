<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/indexStyle.css">
    <link type="text/javascript" href="javascript/indexScript.js">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Choice Quiz</title>
</head>

<body>
    <div class="quizContainer customBox">

        <h4> You have 1 minute to answer all the questions correctly!</h4>
        <button class="startbtn btn">Start Quiz</button>
    </div>

    <div class="quizQuestionContainer customBox">
        <div class="quizTime">
            <div class="remainingTime">60</div>
        </div>

        <div class="questionBox">
            <div class="questionText">
                1. Commonly used data types DO NOT include:
            </div>
        </div>

        <div class="optionBox">
            <button class="option btn opt1">Option 1</button>
            <button class="option btn opt2">Option 2</button>
            <button class="option btn opt3">Option 3</button>
            <button class="option btn opt4">Option 4</button>

        </div>


    </div>

    <div class="feedbackContainer customBox">
        <h5 class="answerFeedback"> Correct or Wrong</h5>
    </div>

    <div class="inputContainer customBox">
        <h4>You scored</h4>
        <input type="text" class="userName">Type your initials here</input><br><br>
        <button class="submitBtn btn">Submit</button>
    </div>


</body>

</html>
