<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/indexStyle.css">
    <link type="text/javascript" href="javascript/indexScript.js">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Choice Quiz</title>
</head>

<body>
    <div class="quizContainer customBox">

        <h4> You have 1 minute to answer all the questions correctly!</h4>
        <button class="startbtn btn">Start Quiz</button>
    </div>

    <div class="quizQuestionContainer customBox">
        <div class="quizTime">
            <div class="remainingTime">60</div>
        </div>

        <div class="questionBox">
            <div class="questionText">
                1.Commonly used data types DO NOT include:
            </div>
        </div>

        <div class="optionBox">
            <div class="option">Option 1</div>
            <div class="option">Option 2</div>
            <div class="option">Option 3</div>
            <div class="option">Option 4</div>

        </div>


    </div>




    <div>
        <h5 class="answerFeedback"></h5>
    </div>
</body>

</html>
