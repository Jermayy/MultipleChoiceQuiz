<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/indexStyle.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Choice Quiz</title>
</head>

<body>
    <div class="quizContainer customBox hide">

        <h4> You have 1 minute to answer all the questions correctly!</h4>
        <button class="btn" id="startbtn">Start Quiz</button>
    </div>

    <div class="quizQuestionContainer customBox">
        <div class="quizTime">
            <div class="remainingTime">60</div>
        </div>

        <div class="questionBox">
            <div class="questionText">
                test
            </div>
        </div>

        <div class="optionBox">
            <!-- <button class="option btn " id="opt1">Option 1</button>
            <button class="option btn " id="opt2">Option 2</button>
            <button class="option btn " id="opt3">Option 3</button>
            <button class="option btn " id="opt4">Option 4</button> -->


        </div>


    </div>

    <div class="feedbackContainer customBox hide">
        <h5 class="answerFeedback"> Correct or Wrong</h5>
    </div>

    <div class="inputContainer customBox hide">
        <h4>You scored</h4>
        <input type="Type" placeholder="Type your initials here" class="userName"><br><br>
        <button class="submitBtn btn">Submit</button>
    </div>


    <script src="javascript/indexScript.js"></script>

</body>

</html>
